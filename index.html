<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="left-container-inside">
          <img src="./images/logo.svg" alt="logo" />
          <div class="text-one">We're</div>
          <div class="text-two-container">
            <div class="text-two-one">Coming</div>
            <div class="text-two-two">Soon</div>
          </div>
          <div class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>

          <!-- email address textbox / submit -->
          <div class="email-address-container">
            <form action="/submit-endpoint" method="post">
              <!-- dummy hidden field to throw off Chrome -->
              <!-- makes chrome think it has already autofilled a input element -->
              <input type="text" name="fake-email" style="display: none" />
              <!-- add "required" to html validation (we are using js validation for this project) -->
              <input
                type="email"
                name="email-address"
                placeholder="Email Address"
                autocomplete="new-password"
              />
              <button type="submit">
                <img
                  class="arrow-icon"
                  src="./images/icon-arrow.svg"
                  alt="arrow"
                />
                <img
                  class="error-icon disable"
                  src="./images/icon-error.svg"
                  alt="error"
                />
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="right-container">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop" />
      </div>
    </div>
    <script>
      const formElement = document.querySelector('form');
      const inputElement = document.querySelector(
        "input[name='email-address']"
      );
      const buttonElement = document.querySelector("button[type='submit']");
      const errorImg = document.querySelector('button img.error-icon');
      const successImg = document.querySelector('button img.arrow-icon');
      formElement.addEventListener('submit', (event) => {
        event.preventDefault();

        if (event.target['email-address'].value == '') {
          successImg.classList.add('disable');
          errorImg.classList.remove('disable');
        }
      });

      inputElement.addEventListener('click', (event) => {
        errorImg.classList.add('disable');
        successImg.classList.remove('disable');
      });
    </script>
  </body>
</html>
