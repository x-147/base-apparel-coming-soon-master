<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <script
      src="https://cdn.jsdelivr.net/npm/validator@13.15.0/validator.min.js"
      integrity="sha256-jMd1rzzIbtNfa7snYgSscu+0czTwUOoQowqWI+faIOc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <img
          class="disable-perm"
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
        />
        <div class="text-container">
          <div class="text-one">We're</div>
          <div class="text-two-container">
            <div class="text-two-one">Coming</div>
            <div class="text-two-two">Soon</div>
          </div>
        </div>
        <div class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>

        <!-- email address textbox / submit -->
        <div class="email-address-container">
          <form action="/submit-endpoint" method="post" novalidate>
            <!-- dummy hidden field to throw off Chrome -->
            <!-- makes chrome think it has already autofilled a input element -->
            <input type="text" name="fake-email" style="display: none" />
            <!-- add "required" to html validation (we are using js validation for this project) -->
            <div class="input-error-wrapper">
              <input
                type="email"
                name="email-address"
                placeholder="Email Address"
                autocomplete="new-password"
              />
              <div class="error-icon-wrapper disable">
                <img
                  class="error-icon"
                  src="./images/icon-error.svg"
                  alt="error"
                />
              </div>
            </div>

            <button type="submit">
              <img
                class="arrow-icon"
                src="./images/icon-arrow.svg"
                alt="arrow"
              />
            </button>

            <div class="error-text disable">Please provide a valid email</div>
          </form>
        </div>
      </div>
      <div class="right-container"></div>
    </div>
    <script>
      const formElement = document.querySelector('form');
      const inputElement = document.querySelector("input[type='email']");
      const errorImgWrapper = document.querySelector('.error-icon-wrapper');
      const errorText = document.querySelector('.error-text');

      formElement.addEventListener('submit', (event) => {
        event.preventDefault();

        const isValid = validator.isEmail(event.target['email-address'].value);

        if (!isValid) {
          console.log('invalid email');
          errorImgWrapper.classList.remove('disable');
          errorText.classList.remove('disable');
          inputElement.style.outline = '0.125rem solid red';
          inputElement.style.border = 'none';
        }
      });

      inputElement.addEventListener('click', (event) => {
        errorImgWrapper.classList.add('disable');
        errorText.classList.add('disable');

        // reset outline and border
        inputElement.style.outline = '';
        inputElement.style.border = '';
      });
    </script>
  </body>
</html>
